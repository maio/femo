<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: layout(~{:: title}, ~{:: #content})}">
<head>
    <title>Sandbox</title>
</head>
<body class="container">
<nav th:replace="~{index :: nav}"></nav>

<section id="content">
    <h1>Sandbox</h1>

    <p>Is empty...</p>

    <form action="#"
          hx-get="/sandbox/my-svg"
          hx-target="#my-svg"
          hx-trigger="input throttle:16ms"
          hx-swap="outerHTML swap:0 settle:0">
        <svg height="210" width="500"
             id="my-svg"
             th:fragment="my-svg">
            <line th:each="delta: ${spec.deltas}" x1="0" th:y1="${delta}" th:x2="${delta}" y2="200"
                  th:style="|stroke:rgb(${red ?: 0},0,0);stroke-width:2|"></line>

            <line th:each="delta: ${spec.deltas}" th:x1="200 - ${delta}" y1="200" x2="0" th:y2="200 - ${delta}"
                  th:style="|stroke:rgb(${red ?: 0},0,0);stroke-width:2|"></line>
        </svg>

        <div>
            Red: <input type="range" min="0" max="255" th:value="${red}" class="slider" name="red">
        </div>
        <div>
            Count: <input type="range" min="0" max="20" th:value="${count}" class="slider" name="count">
        </div>
    </form>

    <style>
        #rainbow div {
            position: absolute;
            height: 200px;
            border-radius: 0.5em 1em;
        }
    </style>

    <div th:if="${rainbow}" th:fragment="rainbow"
         id="rainbow"
         hx-get="/sandbox/rainbow"
         hx-trigger="every 16ms[document.hasFocus()]"
         hx-swap="outerHTML swap:0 settle:0"
         hx-include="#rainbowForm"
         style="position: relative"
    >
        <div th:each="bar : ${rainbow.bars}"
             th:style="|width: ${bar.width}px; left: ${bar.x}px; transform: scale(0.8,.5) translateY(${bar.translateY}px) rotate(${bar.rotation}deg); background-color: ${bar.color}|">
        </div>
    </div>
    <form action="#" id="rainbowForm">
        Count: <input type="range" min="5" max="500" value="5" class="slider" name="count">
    </form>
</section>
</body>
</html>
