<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="index :: layout(~{:: title}, ~{:: #content})">
<head>
    <title>Components</title>
</head>
<body class="container">
<th:block th:remove="all">
    <!-- Components-->
    <button th:fragment="my-button"
            th:with="icon=(${icon} ?: ~{})"
            class="btn btn-primary">
        My Button

        <span class="badge bg-dark">
            <span th:replace="${icon}"></span>
        </span>
    </button>
</th:block>

<section id="content">
    <button th:replace="~{:: my-button(icon=~{:: icon-X})}">
        <span th:fragment="icon-X">X</span>
    </button>
</section>
</body>
</html>
